<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Quiz App</title>
  </head>
  <body>
    <header><h1>Create</h1></header>
    <main>
      <form action="" class="create">
        <label class="create__label" for="question">
          Enter a new question here:
        </label>
        <textarea class="create__question" name="question" id="question">
What is the meaning of life? </textarea
        >
        <label class="create__label" for="answer">
          Enter the correct answer here:
        </label>
        <textarea class="create__answer" name="answer" id="answer">
42 </textarea
        >
        <label class="create__label" for="new-tags"
          >What is your new question about? Enter your tags here, separated by
          commas: </label
        ><input
          class="create__tags"
          type="text"
          name="new-tags"
          id="new-tags"
          placeholder="life,hitchhikers"
        />
        <button class="create__submit" type="submit">SUBMIT</button>
      </form>
    </main>
    <footer>
      <nav class="navigation">
        <ul class="navigation__container">
          <li class="navigation__item">
            <a href="index.html"
              ><img
                class="navigation__image"
                src="./images/Home.png"
                alt="Home"
            /></a>
          </li>
          <li class="navigation__item">
            <a href="bookmarks.html"
              ><img
                class="navigation__image"
                src="./images/bookmark_question.png"
                alt="Bookmarks"
            /></a>
          </li>
          <li class="navigation__item navigation__image--active">
            <a href="create.html"
              ><img
                class="navigation__image navigation__image--active"
                src="./images/Create.png"
                alt="Create"
            /></a>
          </li>
          <li class="navigation__item">
            <a href="profile.html"
              ><img
                class="navigation__image"
                src="./images/Profile.png"
                alt="Profile"
            /></a>
          </li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
